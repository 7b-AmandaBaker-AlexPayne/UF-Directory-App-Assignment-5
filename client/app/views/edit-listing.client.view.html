<!-- this was based on the structure of the create-listing page -->

<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Edit Listing</h3>
      <form name="listingForm" class="form-horizontal" ng-submit="create(listingForm.$valid)">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="name">Name</label>
            <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="{{ listing.name }}" value="{{ listing.name }}" required>
            <div ng-messages="listingForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Listing name is required</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="code">Code</label>
            <input name="code" type="text" ng-model="code" id="code" class="form-control" placeholder="{{ listing.code }}" value="{{ listing.address }}" required>
            <div ng-messages="listingForm.code.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Listing code is required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input name="address" type="text" ng-model="address" id="address" class="form-control" placeholder="{{ listing.address }}" value="{{ listing.address }}">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
            <button class="btn" ng-click="cancel()">Cancel</button>
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
